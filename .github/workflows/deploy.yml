name: Deploy to AWS ECS

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: aurumshield-app
  ECS_CLUSTER: aurumshield-cluster
  ECS_SERVICE: aurumshield-app
  CONTAINER_NAME: aurumshield-app

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update ECS task definition with new image
        id: update-task-def
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition $CONTAINER_NAME \
            --region $AWS_REGION \
            --query 'taskDefinition' \
            --output json)

          # Create new task definition with updated image
          NEW_IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "Deploying image: $NEW_IMAGE"

          NEW_TASK_DEF=$(echo "$TASK_DEF" | \
            jq --arg IMAGE "$NEW_IMAGE" --arg NAME "$CONTAINER_NAME" \
            '.containerDefinitions |= map(if .name == $NAME then .image = $IMAGE else . end) |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Register the new task definition revision
          NEW_REVISION=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF" \
            --region $AWS_REGION \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "Registered new task definition: $NEW_REVISION"
          echo "task-def-arn=$NEW_REVISION" >> $GITHUB_OUTPUT

      - name: Deploy new task definition to ECS
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition ${{ steps.update-task-def.outputs.task-def-arn }} \
            --force-new-deployment \
            --region $AWS_REGION

          echo "Deployment triggered. Waiting for service stability..."

      - name: Wait for deployment to stabilize
        run: |
          echo "Waiting for ECS service to stabilize (up to 15 minutes)..."
          MAX_ATTEMPTS=60
          POLL_INTERVAL=15
          for i in $(seq 1 $MAX_ATTEMPTS); do
            DEPLOYMENTS=$(aws ecs describe-services \
              --cluster $ECS_CLUSTER \
              --services $ECS_SERVICE \
              --region $AWS_REGION \
              --query 'services[0].deployments' \
              --output json)

            DEPLOY_COUNT=$(echo "$DEPLOYMENTS" | jq 'length')
            PRIMARY_RUNNING=$(echo "$DEPLOYMENTS" | jq '[.[] | select(.status == "PRIMARY")][0].runningCount // 0')
            PRIMARY_DESIRED=$(echo "$DEPLOYMENTS" | jq '[.[] | select(.status == "PRIMARY")][0].desiredCount // 0')

            echo "Poll $i/$MAX_ATTEMPTS: deployments=$DEPLOY_COUNT, PRIMARY running=$PRIMARY_RUNNING/$PRIMARY_DESIRED"

            if [ "$DEPLOY_COUNT" -eq 1 ] && [ "$PRIMARY_RUNNING" -eq "$PRIMARY_DESIRED" ] && [ "$PRIMARY_DESIRED" -gt 0 ]; then
              echo "✅ Deployment complete — service is stable ($PRIMARY_RUNNING/$PRIMARY_DESIRED tasks running)"
              exit 0
            fi

            sleep $POLL_INTERVAL
          done

          echo "❌ Deployment did not stabilize within $(( MAX_ATTEMPTS * POLL_INTERVAL / 60 )) minutes"
          aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --region $AWS_REGION --query 'services[0].events[:5]' --output table
          exit 1
